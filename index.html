<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <!-- Encodage standard des caractères pour le web. -->
        <meta charset="UTF-8">

        <!-- Minimum de Responsive Design à toujours mettre en place. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Titre de la page affiché dans l'onglet. -->
        <title>Léa Moreau - Infirmière à domicile à Orléans | Soins infirmiers personnalisés</title>

        <!-- Début: Des balises meta complémentaires pour le SEO. -->
        <!-- Description de la page -->
        <meta name="description" content="Infirmière diplômée à Orléans, Léa Moreau propose des soins à domicile avec bienveillance et professionnalisme.">

        <!-- Indication aux robots des moteurs de recherche d'indexer et de suivre la page -->
        <meta name="robots" content="index, follow">

        <!-- L'auteur du site -->
        <meta name="author" content="Léa Moreau">

        <!-- L'éditeur du site -->
        <meta name="publisher" content="Alex Dubois">

        <!-- Les mots clés (non obligatoire) -->
        <meta name="keywords" content="infirmière, soins-à-domicile, Orléans, santé, soins-infirmiers">
        <!-- Fin: Des balises meta complémentaires pour le SEO. -->

        <!-- Font Awesome: Pour récupérer des icônes. -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <!-- Lien canonique -->
        <link rel="canonique" href="https://www.lea-moreau-infirmiere.fr">

        <!-- Google Font: Pour récupérer les polices. -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


        <!-- Open Graph: Pour prévoir la couverture du site lorsque le lien sera rajouté dans les réseaux sociaux. -->
        <meta property="og:title" content="Léa Moreau - Infirmière à domicile à Orléans">
        <meta property="og:description" content="Soins à domicile avec humanité et professionnalisme. Découvrez les services de Léa Moreau, infirmière diplômée d'État.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.lea-moreau-infirmiere.fr">
        <meta property="og:image" content="https://www.lea-moreau-infirmiere.fr/assets/images/meta/og.png">
        <meta property="og:image:alt" content="Portrait de Léa Moreau, infirmière souriante à Orléans">
        <meta property="og:locale" content="fr_FR">

        <!-- Open Graph spécifique à X (twitter): Pour prévoir la couverture du site lorsque le lien sera rajouté sur X -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Léa Moreau - Infirmière à domicile à Orléans">
        <meta name="twitter:description" content="Des soins personnalisés et humains à votre domicile. Disponibilité, écoute et professionnalisme.">
        <meta name="twitter:image" content="https://www.lea-infirmiere.fr/assets/images/meta/og-twitter.png">
        <meta name="twitter:image:alt" content="Portrait de Léa Moreau, infirmière souriante">
        <meta name="twitter:site" content="@LeaInfirmiere">
        <meta name="twitter:creator" content="@LeaInfirmiere">

        <!-- StyleSheet -->
        <link rel="stylesheet" href="styles/app.css">
